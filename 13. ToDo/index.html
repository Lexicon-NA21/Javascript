<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-info">
    <h1 class="m-auto navbar-brand fz-2">TODOS</h1>
  </nav> 

   <div class="border-bottom bg-white">
    <form id="todoForm" class="py-4 container">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="todoInput" placeholder="Add todo..." autofocus>
        <div class="input-group-append">
          <button id="addItemBtn" class="btn btn-info">ADD</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="container">
    <ul id="toDoItems" class="list-group align-self-sm-stretch mt-4">
      <!-- <li id="input" class="list-group-item d-flex justify-content-between align-items-center mb-2">1<button class="btn btn-danger"><i class="fa fa-remove"></i></button></li> -->
    </ul>
  </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   <script type="module" src="scripts/app.js"></script>
</body>

</html>
